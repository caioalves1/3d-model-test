<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<model-viewer 
    id="myModel"
    src="low_poly_building.glb"
    alt="3D Model"
    camera-controls 
    auto-rotate 
    ar 
    shadow-intensity="1"
    exposure="1.5">
</model-viewer>

<script>
  const modelViewer = document.getElementById("myModel");

  // Ensure model has loaded before applying changes
  modelViewer.addEventListener("load", () => {
    console.log("✅ Model loaded successfully!");

    // Change model color to red (if it has materials)
    const material = modelViewer.model.materials[0];
    if (material) {
      material.pbrMetallicRoughness.setBaseColorFactor([1, 0, 0, 1]); // Red color
      console.log("🎨 Color changed to red!");
    } else {
      console.log("⚠️ No material found, color change skipped.");
    }
  });

  document.addEventListener("mousemove", (event) => {
    let xPercent = event.clientX / window.innerWidth;  
    let yPercent = event.clientY / window.innerHeight; 

    let yRotation = (xPercent - 0.5) * 180;  
    let xRotation = (yPercent - 0.5) * 20;   

    modelViewer.setAttribute("camera-orbit", `${yRotation}deg ${xRotation}deg auto`);
  });
</script>

</body>
</html>
