<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="model-viewer.min.js"></script> <!-- Now loading locally -->
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<model-viewer 
    id="myModel"
    src="low_poly_building.glb"
    alt="3D Model"
    camera-controls 
    auto-rotate 
    ar 
    shadow-intensity="1"
    exposure="1.5"
    interaction-prompt="none"   <!-- Hides the UI hand -->
    camera-orbit="0deg 0deg 2m"> <!-- Sets the initial view to the front -->
</model-viewer>

<script>
  const modelViewer = document.getElementById("myModel");

  // Ensure model has loaded before applying changes
  modelViewer.addEventListener("load", () => {
    console.log("âœ… Model loaded successfully!");
  });

  // Adjust camera movement based on mouse
  document.addEventListener("mousemove", (event) => {
    let xPercent = event.clientX / window.innerWidth;
    let yPercent = event.clientY / window.innerHeight;

    let yRotation = (xPercent - 0.5) * 180;  // Horizontal rotation based on mouse X
    let xRotation = (yPercent - 0.5) * 20;   // Vertical rotation based on mouse Y

    modelViewer.setAttribute("camera-orbit", `${yRotation}deg ${xRotation}deg auto`);
  });
</script>

</body>
</html>
