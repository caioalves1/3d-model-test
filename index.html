<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<model-viewer 
    id="myModel"
    src="low_poly_building.glb"
    alt="3D Model"
    camera-controls 
    auto-rotate 
    ar 
    shadow-intensity="1">
</model-viewer>

<script>
  const modelViewer = document.getElementById("myModel");

  document.addEventListener("mousemove", (event) => {
    let xRotation = ((event.clientY / window.innerHeight) * 2 - 1) * 30; // Tilt up/down
    let yRotation = ((event.clientX / window.innerWidth) * 2 - 1) * 20; // Rotate left/right

    modelViewer.setAttribute("camera-orbit", `${yRotation}deg ${xRotation}deg auto`);
  });
</script>

</body>
</html>
