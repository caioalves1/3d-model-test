<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<model-viewer 
    id="myModel"
    src="low_poly_building.glb"
    alt="3D Model"
    camera-controls 
    auto-rotate 
    ar 
    shadow-intensity="1">
</model-viewer>

<script>
  const modelViewer = document.getElementById("myModel");

  document.addEventListener("mousemove", (event) => {
    let xPercent = event.clientX / window.innerWidth;  // X position (0 to 1)
    let yPercent = event.clientY / window.innerHeight; // Y position (0 to 1)

    let yRotation = (xPercent - 0.5) * 180;  // Rotate left/right
    let xRotation = (yPercent - 0.5) * 20;   // Tilt up/down (subtle effect)

    modelViewer.setAttribute("camera-orbit", `${yRotation}deg ${xRotation}deg auto`);
  });
</script>

</body>
</html>
