<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="model-viewer.min.js"></script> <!-- Now loading locally -->
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; }
        /* Optional: Background color for testing */
        #overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background-color: red; /* Initial color for testing */
            z-index: 9999; /* To ensure the overlay is on top */
        }
    </style>
</head>
<body>

<!-- The Overlay div -->
<div id="overlay"></div>

<model-viewer 
    id="myModel"
    src="low_poly_building.glb"
    alt="3D Model"
    camera-controls 
    auto-rotate 
    ar 
    shadow-intensity="1"
    exposure="1.5">
</model-viewer>

<script>
  const modelViewer = document.getElementById("myModel");
  const overlay = document.getElementById("overlay");

  // Ensure model has loaded before applying changes
  modelViewer.addEventListener("load", () => {
    console.log("âœ… Model loaded successfully!");
    
    // Hide the overlay once the model has loaded
    overlay.style.display = "none";  // This hides the red overlay once the model loads
  });

  document.addEventListener("mousemove", (event) => {
    let xPercent = event.clientX / window.innerWidth;  
    let yPercent = event.clientY / window.innerHeight; 

    let yRotation = (xPercent - 0.5) * 180;  
    let xRotation = (yPercent - 0.5) * 200;   

    modelViewer.setAttribute("camera-orbit", `${yRotation}deg ${xRotation}deg auto`);
  });
</script>

</body>
</html>
